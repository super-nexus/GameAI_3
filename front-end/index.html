<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="container">
    <form class="submit-form" method="post" action="" enctype="multipart/form-data">
      <select class="custom-select model-select" name="model" required>
        <option value="" disabled selected>Select LLM Model</option>
        <option value="gpt">GPT-4o</option>
        <option value="llava-3-8b">LLaVA-3-8b</option>
        <option value="llava-15-7b">LLaVA-1.5-7b</option>
      </select>
      <div class="drag-image">
        <h6>Drag & Drop File Here</h6>
        <span>OR</span>
        <button class="browse-file-btn" type="button">Browse File</button>
        <input class="file-input" type="file" hidden>
        <a class="delete-file-btn" type="button" hidden></a>
        <div class="llm-loading">
          Loading LLM Model...
          <div class="loader loader-big"></div>
        </div>
      </div>
      <button class="submit-btn" type="submit" disabled>
        <div class="loader"></div>
        Upload
      </button>
    </form>
    <div class="response-wrapper">
      <span class="response-span">LLM Response: </span>
      <span class="llm-response"></span>
      <div class="response-answer-wrapper">
          <span class="country-span">Country: </span>
          <span class="llm-response-country"></span>
          <br>
          <span class="region-span">Region: </span>
          <span class="llm-response-region"></span>
      </div>
    </div>
  </div>
  <script src="drag-n-drop.js"></script>
  <script src="main.js"></script>
  <script src="model-loader.js"></script>
</html>
